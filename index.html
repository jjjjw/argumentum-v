<div>
  <h1>Posts</h1>
  <ul class="posts">
    <!-- The loop needs to list indexes in reverse order as that is the uploaded order. -->
    {% for post in site.posts %}
      <li><span>{{forloop.rindex0}}. <a href="{{ post.url }}">{{post.title}}</a></li>
    {% endfor %}
  </ul>
  <h1>Social Media</h1>
  <ul>
      <li><a href="http://twitter.com/arg_v">@arg_v</a></li>
  </ul>
</div>

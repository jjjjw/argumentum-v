---
layout: default
title: Argumentum Ad Verecundiam
---

<div>
  <h1>Posts</h1>
  <ul class="posts">
    <!-- The loop needs to list indexes in reverse order as that is the uploaded order. -->
    {% for post in site.posts %}
      <li><span>{{forloop.rindex}}. <a href="{{ post.url }}">{{post.title}}</a></li>
    {% endfor %}
  </ul>
</div>
